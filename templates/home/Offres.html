{% extends "base.html" %}
{% load static %}

{% block title %}Offres Spéciales{% endblock %}

{% block content %}
<section class="offers-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Offres Spéciales</h2>
    <div class="row">
      {% for offer in special_offers %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ offer.image.url }}" class="card-img-top" alt="{{ offer.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ offer.title }}</h5>
            <p class="card-text">{{ offer.description }}</p>
            <a href="{{ offer.get_absolute_url }}" class="btn btn-primary">En savoir plus</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

{% block css %}
<style>
  .special-offers-section {
    padding: 60px 0;
    background-color: #f8f9fa;
  }
  .card {
    margin-bottom: 20px;
  }
  .card-img-top {
    height: 200px;
    object-fit: cover;
  }
</style>
{% endblock %}
