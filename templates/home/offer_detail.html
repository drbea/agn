{% extends "base.html" %}
{% load static %}

{% block title %}{{ offer.title }}{% endblock %}

{% block content %}
<section class="offer-detail-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">{{ offer.title }}</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="{{ offer.image.url }}" class="img-fluid" alt="{{ offer.title }}">
      </div>
      <div class="col-md-6">
        <p>{{ offer.details }}</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block css %}
<style>
  .offer-detail-section {
    padding: 60px 0;
    background-color: #f8f9fa;
  }
  .offer-detail-section img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}
