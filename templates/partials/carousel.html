{% load static %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <!-- Première slide avec vidéo -->
          <div class="carousel-item active" data-bs-interval="50000">
              <div class="embed-responsive embed-responsive-16by9">
                  <video class="embed-responsive-item w-100" autoplay muted loop>
                      <source src="{% static 'img/Thé Kinkéliba.mp4' %}" type="video/mp4">
                      Votre navigateur ne prend pas en charge la lecture de vidéo.
                  </video>
              </div>
          </div>
  
          <!-- Deuxième slide avec video -->
          <div class="carousel-item active" data-bs-interval="50000">
            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item w-100" autoplay muted loop>
                    <source src="{% static 'img/Bonheur de femme(1).mp4' %}" type="video/mp4">
                    Votre navigateur ne prend pas en charge la lecture de vidéo.
                </video>
            </div>
        </div>
  
          <!-- Troisième slide avec image -->
          <div class="carousel-item">
              <img src="{% static 'img/IMG_0471.jpg' %}" class="d-block w-100 img-fluid carousel-image" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
              </div>
          </div>
      </div>
  
      <!-- Contrôles du carrousel (optionnel) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
  


    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<style>
.carousel-image {
    height: 400px;
    object-fit: cover;
}
</style>
